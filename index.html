<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destek Verenler</title>

<style>

body{
margin:0;
font-family:system-ui, Arial;
background:#f2f2f2;
text-align:center;
}

header{
padding:25px 15px;
font-size:28px;
font-weight:700;
}

.container{
max-width:1000px;
margin:auto;
padding:10px;
}

img{
width:100%;
margin:20px 0;
border-radius:14px;
box-shadow:0 8px 20px rgba(0,0,0,.15);
transition:.25s;
}

img:hover{
transform:scale(1.01);
}

footer{
padding:30px 10px;
font-size:14px;
opacity:.7;
}

@media (max-width:600px){
header{
font-size:22px;
padding:18px 10px;
}
}

</style>
</head>

<body>

<header>
Konaklı Köyü Destek Verenler
</header>

<div class="container">

<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">

</div>

<footer>
Tüm destek verenlerden Allah razı olsun
</footer>

</body>
</html>
